<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARD</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<form action="index.html">
<div class="container">
<p id="fst">card number<br><input class="box" required name="CN1" placeholder="1234" minlength="4" type="text" maxlength="4" size="3"><input class="box" required name="CN2" placeholder="5678" minlength="4" type="text" maxlength="4" size="3"><input class="box" required name="CN3" placeholder="9000" type="text" minlength="4" maxlength="4" size="3"><input class="box" required name="CN4" placeholder="4321" type="text" maxlength="4" size="3" minlength="4"></p>
<p>card holder<br><input class="box"  placeholder="Name" required name="card holder" type="text" size="29"></p>
<p>expiration date <br><input class="box"  placeholder="MM" required name="Month" type="text" size="3" maxlength="2"><input class="box"  placeholder="YYYY" required name="Year" type="text" size="3" maxlength="4"></p>
<p>ccv<br><input class="box" minlength="3" placeholder="123" required type="text" name="CCV" size="3" maxlength="3"></p><br>
<p><label id="button"><b>Submit Payment</b><input alt="lock" id="img" type="image" src="../img/lock.png"></label></p>
</div>
</form>
<img alt="Card" src="../img/card.png">
</body>
</html>
