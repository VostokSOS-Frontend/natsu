<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div id="#main">
        <form action="registr.html" name="Reg" method="GET">
            <p id="#fst">Регистрация</p>
                <p>Логин: <input autofocus required placeholder="Ваш логин" name="Login" type="text" size="20"></p>
                <p>Пароль: <input accesskey="X" required placeholder="Ваш пароль" name="Pass" type="password" size="20"></p>
                <p>Дата Рождения: <input placeholder="День" name="BRD" type="number" min="1" max="31" size="2"><select name="BRM"><option>Январь<option>Февраль<option>Март<option>Апрель<option>Май<option>Июнь<option>Июль<option>Август<option>Сентябрь<option>Октябрь<option>Ноябрь<option>Декабрь</select><input placeholder="Год" name="BRY" type="number" min="1990" max="2000" size="2"></p>
                <P>Пол: <input type="Radio" name="Sex" value="Male">Муж <input type="Radio" name="Sex" value="Famale">Жен
                    <fieldset><legend>Home Pets</legend>
                    <p><label><input type="checkbox" name="Dog">Собака</lable> <label><input type="checkbox" name="Cat">Кот</lable> </p><p><label><input type="checkbox" name="Turtle">Черепаха</lable> <label><input type="checkbox" name="Spider">Паук</lable> </p><p><label><input type="checkbox" name="Horse">Лошадь</lable> <label><input type="checkbox" name="Hamster">Хомяк</lable> </p></fieldset>
                <p><select multiple>
                        <optgroup label="Европа">
                         <option value="c1">Лондон</option>
                         <option value="c2">Ватикан</option>
                         <option value="c3">Перу</option>
                        </optgroup>
                        <optgroup label="Азия">
                         <option value="s1">Токио</option>
                         <option value="s2">Пекин</option>
                         <option value="s3">Катя</option>
                        </optgroup>
                        </select></p>
                <p>Avatar: <input type="file" size="25"></p>
                <p> BIO: <textarea></textarea></p>
                <p id="#end"><input type="submit"><input type="reset"></p>
        </form>
    </div>
</body>
</html>
