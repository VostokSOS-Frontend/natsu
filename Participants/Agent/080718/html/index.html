<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARD</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<form action="index.html">
<div class="container">
        <div class="tx"><label for="CN1">card number</div>
        <div>
            <input class="box num" pattern="^[ 0-9]+$" required name="CN1" placeholder="1234" minlength="4" type="text" maxlength="4" size="3"></label>
            <input class="box num" pattern="^[ 0-9]+$" required name="CN2" placeholder="5678" minlength="4" type="text" maxlength="4" size="3">
            <input class="box num" pattern="^[ 0-9]+$" required name="CN3" placeholder="9000" minlength="4" type="text" maxlength="4" size="3">
            <input class="box num" pattern="^[ 0-9]+$" required name="CN4" placeholder="4321" minlength="4" type="text" maxlength="4" size="3">
        </div>
        <div class="tx"><label for="card holder">card holder</label></div>
        <div><input class="box name" placeholder="Name" required name="card holder" type="text" size="29"></div>
        <div class="tx">expiration date </div>
        <div><input class="box"  placeholder="MM"pattern="^[ 0-9]+$" required name="Month" type="text" size="3" maxlength="2">
        <input class="box"  placeholder="YYYY" pattern="^[ 0-9]+$" required name="Year" type="text" size="3" maxlength="4"></div>
        <div class="tx">ccv</div>
    <div>
        <input class="box" minlength="3" pattern="^[ 0-9]+$" placeholder="123" required type="text" name="CCV" size="3" maxlength="3">
    </div>
    <button type="submit" class="btn-submit"><span class="btn-submit-text">Submit Payment</span></button>
</div>
</form>
</body>
</html>
