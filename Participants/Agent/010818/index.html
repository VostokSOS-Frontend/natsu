<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <div style="width: 90%; position: absolute; left: 5%; top: 5%; border-radius: 10px; border-color: #BBB; background-color: #EEE;">
        <form>
            <span>
                <input style="margin:20px; width: 65% ;" type="text" id="text"><input onclick="writeList(),clearText()" type="button" value="Добавить">
                <button type="button" style="margin-left: 20px;" onClick="saveList()">Сохранить</button>
                <button type="button" onClick="loadList()">Загрузить</button>
                <button type="button" onClick="clearList()" style="margin-left: 5px">Очистить</button>
                <select style="width: 100px; margin-left: 20px;">
                    <option onClick="test(1)">1</option>
                    <option onClick="test(2)">2</option>
                    <option onClick="test(3)">3</option>
                    <option onClick="test(4)">4</option>
                </select>
                <button type="button" onClick="refresh()" style="margin: 0; padding: 0; line-height: 10px; position: relative; top: 5px;;"><img style="width: 24px; height: 24px;" src="https://www.kuchadrov.ru/uploads/posts/2011-11/1321276683_update.png"></button> 
            </span>
        </form>
        <div id="list"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
