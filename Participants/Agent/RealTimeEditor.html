<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealTimeHTMLEditor</title>
    <script>
        function refresh(){
            let text = document.getElementById("editor").value;
            document.getElementById("viewer").srcdoc = text;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            background: #ecf0f1;
            width: 100%;
            height: 100%;
            position: absolute;
            display: inline-flex;
        }
        #editor {
            margin: 15px;
            padding: 5px;
            width: 100%;
            height: 80%;
        }
        #viewer {
            background: #FFF;
            border: 1px solid #3498db;
            margin: 15px;
            width: 100%;
            height: 85%;
        }
    </style>
</head>
<body>
    <div class="main">
        <textarea id="editor" onkeyup="refresh()" placeholder="Code here..."></textarea>
        <iframe id="viewer"></iframe>
    </div>
</body>
</html>
